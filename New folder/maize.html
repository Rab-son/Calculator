<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script>

function computeMaizeToProduce(){
    var amount = document.getElementById('amount').value;
    var hectare = document.getElementById('hectare').value;
    var yieldBag = ( (1 / amount) * 4 );
    yieldBag = yieldBag.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");

    if (amount == 50){


        document.getElementById('yieldBag').innerHTML = "Bag To Produce " + yieldBag + " Bags of "  + amount + " kgs ";
    }

    else if (amount == 70){
        document.getElementById('yieldBag').innerHTML = "Bag To Produce " + yieldBag + " Bags of " + amount + " kgs ";
    }

    else {
        document.write("Specify 50 or 70")
    }

    
}
</script>
</head>
<body>
<p>Number of Bags <input id="amount" type="number" min="1" max="1000000" onchange="computeMaizeToProduce()"></p>
<p>Amount of  Kgs/Per Bag<input id="hectare" type="number" min="50" max="70"></p>

<h2 id="yieldBag"></h2>
</body>
</html>
